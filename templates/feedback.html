{%block spr%}
{%endblock%}

{%block head%}
<script type="text/babel">
$(document).ready(function(){
    ReactDOM.render(<Feed/>, document.getElementById("content"));
})
class Feed extends React.Component{
    constructor(props){
        super(props);
        this.state={
            content_type: "",
            content_detail: "",

        }
    }
    render(){
        return <div>
                <div>
                    <input type="text" value={this.state.content_type}/>
                </div>
                <div>
                    <input type="textarea" value={this.state.content_detail} onChange={this.handleChange}/>
                </div>
            </div>;
    }
}
</script>
{%endblock%}

{%block main%}
<div class="out">
    <div id="content" class="border">

    </div>
</div>
{%endblock%}
